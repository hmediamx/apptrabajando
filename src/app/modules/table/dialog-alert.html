<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close *ngIf="data.cancel">{{ data.cancelText }}</button>
	<button mat-raised-button color="accent" [mat-dialog-close]="data._id" cdkFocusInitial>{{ data.acceptText }}</button>
</mat-dialog-actions>
