<div>
    <button mat-raised-button type="button" color="primary" (click)="marcarUbicacion()" class="d-block w-100">
        <mat-icon matSuffix>location_on</mat-icon>
        Indicar ubicación
    </button>
</div>

<div class="alert alert-success mt-3" *ngIf="direccion">
    <!-- Ubicación: {{ coordenadas.lat }}, {{ coordenadas.lng }} -->
    <small>
        Dirección: {{ direccion }}
    </small>
</div>
