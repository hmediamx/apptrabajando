<div class="h-100" style="margin-top: 64px; background: #FFF;">

	
	<div class="row">
		<div class="col-6 p-3">
			<p><b>Chats Principales</b></p>
		</div>

		<div class="col-6 p-3 text-right">
			<button mat-button color="primary" (click)="trash()"> Papelera </button>
		</div>
	</div>
	
	<mat-divider></mat-divider>

	<mat-nav-list>

		<!-- <mat-list-item *ngFor="let item of chats | keyvalue" routerLink="/chat-view/{{item.value.remitente.uid}}/{{item.value.remitente.nombre}}/{{ruta}}" class="animated fadeInUp"></mat-list-item> -->
		<!-- <mat-list-item *ngFor="let item of chats.reverse() | keyvalue:originalOrder" (click)="abrirChat(item)"> -->
		<mat-list-item *ngFor="let item of chats.reverse() | keyvalue:originalOrder" (click)="abrirChat(item)">
		
			
				<div mat-list-icon style="width: 36px;">
					<!-- <img src="{{item.value.remitente.icono}}" alt="" class="rounded-circle" style="width:100%"> -->
					<!-- <mat-icon matBadge="{{ item.value.message.badge }}" matBadgeColor="warn">account_circle</mat-icon> -->
				</div>

				<div mat-line *ngIf="currentList.list == item.value.message.recipient.uid; else otherDisplayName">
					<h4 mat-line>
						{{ item.value.message.sender.displayName }}
					</h4>
				</div>

				<ng-template mat-line #otherDisplayName>
					<h4 mat-line>
						{{ item.value.message.recipient.displayName }}
					</h4>
				</ng-template>

				<p mat-line><span class="text-primary font-weight-bold">{{ item.value.message.date | date }}</span> - <span style="color: #999;">{{item.value.message.message}}</span></p>
			
				<mat-icon>keyboard_arrow_right</mat-icon>

				<mat-divider></mat-divider>
		</mat-list-item>

</div>
