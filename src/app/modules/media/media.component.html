<div class="container" style="margin-top: 64px;">
    <div class="row">
        <div class="col-12 p-3">
            <div class="alert alert-success">
                
                <div *ngFor="let element of media | keyvalue" class="p-3">
                    <div class="alert alert-success">
                        {{ element.value.location | json }} <br>
                        {{ element.key }}

                        <button class="btn btn-success" (click)="loadMedia(element.key, element.value.location.path)">ABRIR</button>
                        <button class="btn btn-success" (click)="deleteMedia(element.key, element.value.location.path)">ELIMINAR</button>
                        
                        <img src="algo.jpg" alt="" id="{{ element.key }}" class="w-50">

                        
                    </div>

                    
                    <!-- <div class="btn btn-success" (click)="loadMedia(element.location.path)">
                        {{ element.location.path }}
                    </div> -->
                </div>
                
            </div>
        </div>
    </div>
</div>
