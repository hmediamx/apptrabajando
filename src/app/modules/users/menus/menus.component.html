<div class="container" style="margin-top: 56px;">




    <div class="row pt-5" cdkDropListGroup>
        <div class="col-12 col-md-6">
            <div class="row">
                <div class="col-8">
                    <h2>Men√∫ del usuario</h2>
                </div>
                <div class="col-4">
                    <button class="btn btn-success w-100 shadow" (click)="saveArray()">Guardar</button>
                </div>
            </div>

            <div cdkDropList [cdkDropListData]="user_items" class="example-list"
                (cdkDropListDropped)="dropUserItem($event)">

                <div class="example-box" *ngFor="let item of user_items | keyvalue" cdkDrag>
                    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                    <mat-icon>{{ item.value.icon }}</mat-icon>
                    {{ item.value.texto}}



                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="itemClick(item)">
                            <mat-icon>trash</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </mat-menu>


                </div>

            </div>

        </div>

        <div class="col-12 col-md-6">
            <h2>Items disponibles</h2>

            <div cdkDropList [cdkDropListData]="menu_items" class="example-list" cdkDropListSortingDisabled (cdkDropListDropped)="dropMenuItem($event)">

                <div class="example-box" *ngFor="let item of menu_items | keyvalue" cdkDrag>
                    <mat-icon>{{ item.value.icon }}</mat-icon>
                    {{ item.value.texto}}
                </div>

                
            </div>
        </div>
    </div>
